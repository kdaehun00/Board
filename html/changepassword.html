<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../css/changepassword.css">
    <script defer src="../js/changepassword.js"></script>
</head>
<body>

    <!-- 배너 -->
    <p class="center-text">Delog Community</p>
    <hr class="banner-line"/>

    <div class="container">
        <h2>비밀번호 변경</h2>

        <div class="form-group">
            <label for="current-password">현재 비밀번호</label>
            <input type="password" id="current-password" placeholder="현재 비밀번호 입력">
        </div>

        <div class="form-group">
            <label for="new-password">새 비밀번호</label>
            <input type="password" id="new-password" placeholder="새 비밀번호 입력">
        </div>

        <div class="form-group">
            <label for="confirm-password">새 비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호 확인">
            <small id="password-helper" style="color: red; display: none; font-size: 0.8rem;">
    * 비밀번호가 일치하지 않습니다.
  </small>
  
        </div>

        <button id="changePasswordBtn" disabled>비밀번호 변경</button>
    </div>

</body>
</html>
