<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원정보 수정</title>
  <link rel="stylesheet" href="../css/changeuserdetail.css" />
</head>
<body>

  <!-- 배너 -->
  <p class="center-text">아무말 대잔치</p>
  <hr class="banner-line"/>

  <div class="modify-container">
    <h2>회원 정보 수정</h2>

    <!-- 프로필 이미지 변경 -->
    <div class="profile-section">
      <label for="profile-img-input">
        <img id="profile-img" src="https://picsum.photos/100" alt="프로필 이미지">
      </label>
      <input type="file" id="profile-img-input" accept="image/*" style="display: none;">
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" readonly />
    </div>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" maxlength="10" />
    </div>
    <div class="button-group">
      <button id="modifyBtn" type="button">수정하기</button>
      <button id="modifyDoneBtn" type="button" disabled style="display: none;">수정 완료</button>
    </div>
  </div>

  <div class="delete-section">
    <button id="deleteBtn" type="button">회원 탈퇴</button>
  </div>

  <!-- 탈퇴 확인 모달 -->
  <div id="modalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p>정말 탈퇴하시겠습니까?</p>
      <button id="confirmDeleteBtn" type="button">예</button>
      <button id="cancelDeleteBtn" type="button">아니오</button>
    </div>
  </div>

  <script src="../js/changeuserdetail.js" type="module"></script>
</body>
</html>
