<!DOCTYPE html>
<html lang="ko">

<!-- 헤더 작성 -->

<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<!-- 헤더 작성 -->

<body>
  <p class="center-text">Delog Community</p>
  <hr />

  <!-- 중앙 정렬을 위한 컨테이너 추가 -->
  <div id="container">
    <h1>로그인</h1>
    <div id="content">
      <!-- 로그인 폼 -->
      <form id="login-form">
        <div>
          <label for="email">이메일</label>
          <input type="text" id="email" name="email" placeholder="아이디를 입력하세요.">
          <p class="error-message" id="email-error"></p>
        </div>
        <div>
          <label for="userpassword">비밀번호</label>
          <input type="password" id="userpassword" name="userpassword" placeholder="비밀번호를 입력하세요.">
          <p class="error-message" id="password-error"></p>
        </div>
      </form>


    </div>
    <div id="login-buttons">
      <button id="login-btn" type="submit" form="login-form" disabled>로그인</button>
    </div>
    <button id="signup-btn" type="button">회원가입</button>
  </div>

  <script type="module" src="../js/login.js"></script>
</body>

</html>
